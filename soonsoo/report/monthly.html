<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/jquery.bxslider.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/jquery.bxslider.min.css">
  <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="js/jquery.bxslider.min.js"></script>
  <title>Document</title>
</head>
<body>
  <script>
    $(function(){
      //단어 슬라이더
      $('.bxslider').bxSlider({
        controls: false, infiniteLoop: false
      });
    });

    $(function(){
      $('#rModal .wrap .tool button').click(function(){
        $(this).toggleClass('on');
      });
    });
  </script>

  <div id="rModal">
    <div class="wrap monthly">
        <div class="header">
          <h1>Weekly Result</h1>
          <button type="button" name="button" class="close" onclick="sendToAIR()"></button>
        </div>
        <div class="cont">
          <div class="top">
            <div class="date clear">
              <button type="button" name="button" class="prev"></button>
              <span>05.29 ~ 06.05</span>
              <button type="button" name="button" class="next"></button>
            </div>
            <div class="name">
              <span>Name. 김혜미</span>
            </div>
          </div>
          <div class="scroll">
            <div class="summary">
              <ul class="clear">
                <li>
                  <h5>UNIT</h5>
                  <div class="item clear">
                    <img src="images/ico_unit-2.png" alt="unit">
                    <div class="txt">
                      <span class="num">20</span>
                      <span class="unit">개</span>
                    </div>
                  </div>
                </li>
                <li>
                  <h5>STAR ICECREAM</h5>
                  <div class="item clear">
                    <img src="images/ico_starice-2.png" alt="starice">
                    <div class="txt">
                      <span class="num">512</span>
                      <span class="unit">개</span>
                    </div>
                  </div>
                </li>
                <li>
                  <h5>WORD</h5>
                  <div class="item clear">
                    <img src="images/ico_word-2.png" alt="word">
                    <div class="txt">
                      <span class="num">35</span>
                      <span class="unit">개</span>
                    </div>
                  </div>
                </li>
                <li>
                  <h5>AVERAGE SCORE</h5>
                  <div class="item clear">
                    <img src="images/ico_score-2.png" alt="score">
                    <div class="txt">
                      <span class="num">99</span>
                      <span class="unit">점</span>
                    </div>
                  </div>
                </li>
              </ul>
            </div>

            <div class="list">
              <div class="title clear">
                  <h3>월간 학습내역</h3>
                <div class="category color btn">
                  <span id="line_show_button0" class="on" onclick="line_show('0')" style="cursor: pointer">출석률(%)</span>
                  <span id="line_show_button1" onclick="line_show('1')" style="cursor: pointer">평균 점수(점)</span>
                  <span id="line_show_button2" onclick="line_show('2')" style="cursor: pointer">스타 아이스크림(개)</span>
                </div>
              </div>
              <div class="chart">
                <div class="c100">
                  <button type="button" name="button" id="prev_month" class="prev" onclick="change_no('prev')"></button>
                  <button type="button" name="button" id="next_month" class="next" onclick="change_no('next')"></button>
                  <div class="tip">
                    <!-- <div class="tool line">
                      <button type="button" name="button"></button>
                      <div class="disc">
                        <ul class="clear">
                          <li>
                            <p>High : 71~100%</p>
                            <p>Middle : 51~70%</p>
                            <p>Low : 50% 이하</p>
                          </li>
                          <li>
                            <p>High : 91~100점</p>
                            <p>Middle : 76~90점</p>
                            <p>Low : 75점 이하</p>
                          </li>
                          <li>
                            <p>High : 16개 이상</p>
                            <p>Middle : 9~15개</p>
                            <p>Low : 0~8개</p>
                          </li>
                        </ul>
                      </div>
                    </div> -->
                    <div class="graph">
                      <canvas id="myChartSpkMonth0" class="chartCanvas" width="100%" height="100%"></canvas>
                      <canvas id="myChartSpkMonth1" class="chartCanvas" width="100%" height="100%" style="display: none"></canvas>
                      <canvas id="myChartSpkMonth2" class="chartCanvas" width="100%" height="100%" style="display: none"></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="list">
              <div class="title clear">
                <h3>월간 AI Speaking</h3>
                <div class="category clear">
                  <p class="notice">*통과한 음성인식 점수만 표시돼요</p>
                  <div class="right">
                    <span>함께 노력해요</span>
                    <span>괜찮아요</span>
                    <span>아주 잘했어요</span>
                  </div>
                </div>
              </div>
              <div class="chart">
                <div class="c100">
                  <button type="button" name="button" id="prev_vo" class="prev" onclick="change_no_voice('prev')"></button>
                  <button type="button" name="button" id="next_vo" class="next" onclick="change_no_voice('next')"></button>
                  <div class="tip">
                    <h3>AI Speaking 평균 점수(점)</h3>
                    <div class="tool bar">
                      <button type="button" name="button"></button>
                      <div class="disc">
                        <div class="color blue">0~60%</div>
                        <div class="color green">61~80%</div>
                        <div class="color red">81~100%</div>
                      </div>
                    </div>
                    <div class="mode">
                      <button id="Easy_show" type="button" name="button" class="easy on" onclick="bar_show('Easy')"></button>
                      <button id="Normal_show" type="button" name="button" class="normal" onclick="bar_show('Normal')"></button>
                    </div>
                    <div class="graph">
                      <canvas id="myChartVoiceMonthEasy" class="chartCanvas" width="100%" height="100%"></canvas>
                      <canvas id="myChartVoiceMonthNormal" class="chartCanvas" width="100%" height="100%" style="display: none"></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
