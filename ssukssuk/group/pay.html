<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/common.js"></script>
    <title>ALL프리패스 공동구매 이용권 구매</title>
  </head>
  <body>
    <div class="wrap pay">
      <div class="section_wrap">
        <section class="list">
          <h1>이용권 구매</h1>
          <div class="table_form">
            <table>
              <caption>이용권 구매</caption>
              <colgroup>
                <col style="width:  40%">
                <col style="width:  20%">
                <col style="width:  20%">
                <col style="width:  20%">
              </colgroup>
              <thead>
                <tr>
                  <th>상품명</th>
                  <th>정가</th>
                  <th>공동 구매가</th>
                  <th>선택</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>ALL프리패스 12개월 이용권</td>
                  <td class="cancle">4,176,000</td>
                  <td>790,000</td>
                  <td>
                    <input type="radio" checked>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
        <!-- (D) 주문 확인 페이지의 이용권 구매 부분입니다.  -->
        <section class="list">
          <h1>이용권 구매</h1>
          <div class="table_form">
            <table>
              <caption>이용권 구매</caption>
              <colgroup>
                <col style="width:  40%">
                <col style="width:  30%">
                <col style="width:  30%">
              </colgroup>
              <thead>
                <tr>
                  <th>상품명</th>
                  <th>금액</th>
                  <th>결제 방법</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>ALL프리패스 12개월 이용권</td>
                  <td>790,000</td>
                  <td>카드 결제</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
        <section class="info">
          <h1>구매자 정보</h1>
          <table>
            <caption>구매자 정보</caption>
            <colgroup>
              <col style="width: 30%">
              <col style="width: 70%">
            </colgroup>
            <tbody>
              <tr>
                <th>이름</th>
                <td>
                  <input type="text">
                </td>
              </tr>
              <tr>
                <th>연락처</th>
                <td>
                  <div class="top clear">
                    <div class="txt web">휴대폰 번호</div>
                    <div class="tel clear">
                      <div class="input"><input type="tel" value="010"></div>
                      <div class="input"><input type="tel"></div>
                      <div class="input"><input type="tel"></div>
                    </div>
                  </div>
                  <div class="bottom">
                    <p>* 학습이용 쿠폰이 발송될 휴대폰 번호를 정확히 적어주세요.</p>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
        <!-- (D)주문 확인 페이지의 input 부분은 disabled 하시면 됩니다. -->
        <section class="info">
          <h1>구매자 정보</h1>
          <table>
            <caption>구매자 정보</caption>
            <tbody>
              <tr>
                <th>이름</th>
                <td>
                  <input type="text" value="김순수" disabled></td>
              </tr>
              <tr>
                <th>연락처</th>
                <td>
                  <div class="top clear">
                    <div class="txt web">휴대폰 번호</div>
                    <div class="tel clear">
                      <div class="input"><input type="tel" value="010" disabled></div>
                      <div class="input"><input type="tel" value="1234" disabled></div>
                      <div class="input"><input type="tel" value="5678" disabled></div>
                    </div>
                  </div>
                  <div class="bottom">
                    <p>* 학습이용 쿠폰이 발송될 휴대폰 번호를 정확히 적어주세요.</p>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
        <section class="type">
          <h1>결제 정보</h1>
          <div class="pay_type">
            <!-- (D)버튼 누르면 button에 on 클래스 추가 -->
            <ul class="clear">
              <li><button class="on">신용카드 결제</button></li>
              <li><button>실시간 계좌이체</button></li>
              <li><button>가상계좌 결제<br />(무통장 입금)</button></li>
            </ul>
          </div>
          <div class="agree">
            <label for="pay">
              <input type="checkbox" id="pay" name="agree" checked>
              <span class="b">구매동의</span>
              <p>주문할 서비스 상품의 상품명, 상품가격을 확인하였으며 구매에 동의하시겠습니까?
              <br />(전자상거래법 제 8조 2항)</p>
            </label>
            <label for="info">
              <input type="checkbox" id="info" name="agree" checked>
              <span class="b">개인정보 수집 및 이용동의</span>
              <p>개인정보 수집 및 이용기관 : ㈜포니비엔엠, (주)순수교육
              <br />개인정보 수집항목 : 아이디, 이름, 연락처
              <br />개인정보 수집 및 이용목적 : 서비스 위탁운영 관에 활용
              <br />개인정보 보유 및 이용기간 : 서비스 종료 후 폐기</p>

            </label>
          </div>
        </section>
      </div>
      <!-- (D) 주문 확인 페이지의 확인부분은 확인 부분만 쓰시면 됩니다. -->
      <div class="btn_wrap">
        <button class="cancle">취소</button>
        <button class="submit" onclick="CheckTest();">확인</button>
      </div>
    </div>
  </body>
</html>
